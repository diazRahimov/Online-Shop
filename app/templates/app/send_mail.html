<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Email</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#f5f6f7;font-family:Inter,Arial}
    .card{background:#fff;width:92%;max-width:520px;padding:30px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.07)}
    h1{margin:0 0 18px;font-size:22px;text-align:center;color:#111}
    form{display:flex;flex-direction:column;gap:16px}
    input,textarea{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;font-size:15px}
    textarea{resize:vertical;min-height:120px}
    button{padding:12px;border:0;border-radius:10px;background:#2563eb;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
    button:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="card">
    <h1>Send Email</h1>

    <form method="POST">
      {% csrf_token %}
      {{ form.subject.label_tag }}
      {{ form.subject }}

      {{ form.message.label_tag }}
      <textarea name="message">{{ form.message.value }}</textarea>

      {{ form.sender_email.label_tag }}
      {{ form.sender_email }}
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
