{% extends "app/base/base.html" %}

{% block home_content %}
  {% if user.is_authenticated and user.role == 'admin' %}
    <div class="add-category-box">
      <h2>Add category</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Add</button>
      </form>
    </div>
  {% else %}
    <p class="no-access">You have no access to see this page</p>
  {% endif %}
{% endblock %}
