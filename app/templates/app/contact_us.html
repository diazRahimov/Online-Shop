<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#f5f6f7;font-family:Inter,Arial}
    .card{background:#fff;width:92%;max-width:520px;padding:30px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.07);text-align:center}
    h1{margin:0 0 18px;font-size:22px;color:#111}
    .contact-options{display:flex;flex-direction:column;gap:16px;margin-top:24px}
    a.button{display:block;padding:14px 20px;border-radius:10px;text-decoration:none;font-weight:600;color:#fff;background:#2563eb}
    a.button.telegram{background:#0088cc}
    a.button:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Us</h1>
    <div class="contact-options">
      <a href="/send_mail" class="button email">Send Email</a>
      <a href="https://t.me/bigbalddhead" target="_blank" class="button telegram">Message on Telegram</a>
    </div>
  </div>
</body>
</html>
